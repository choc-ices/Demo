<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>flex</title>
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
		}
		.container{
			height: calc(100vh - 50px);
			background-color: black;
			display: flex;
			flex-direction: column;
		}
		.header{
			width: 100%;
			height: 100px;
			background-color: #e77c8e;
		}
		.main{
			width: 100%;
			flex: 1;
			background-color: #2bae85;
		}
		.footer{
			width: 100%;
			height: 100px;
			background-color: #7a7374;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">header</div>
		<div class="main">main</div>
		<div class="footer">footer</div>
	</div>
</body>
</html>
