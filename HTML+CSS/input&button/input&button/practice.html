<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>计时</title>
</head>
<head>
	<script>
		function btnShow(){
			console.log("654987");
			var txt = document.getElementById("txt1");
			setTimeout(function(){txt.value="2秒";console.log("123456")},2000);
			setTimeout(function(){txt.value="4秒"},4000);
			setTimeout(function(){txt.value="6秒"},6000);
		}
	</script>
</head>
<body>
	<!-- 把<button>标签放到了<form>标签中，你会发现点击这个button变成了提交，相当于<input type="submit"/>。当开发者希望给当前页面传值的时候可以把<button>标签放到了<form>标签中，点击这个button变成了提交，相当于<input type="submit"/>。也意味着是：将当前form表单中的值传递给了当前的页面。 -->
	<form>
		<!-- 菜鸟教程(runoob.com)http://www.runoob.com/try/try.php?filename=tryjs_timing2 -->
		<!--input标签能实现效果，button标签只是点击的一瞬间执行函数，不能达到题示效果。-->	

		<input type="button" value="显示文本时间!" onclick="btnShow()" />
		<!-- <button onclick="btnShow()">显示文本时间!</button> -->
		<input type="text" id="txt1" />
	</form>
	<p>点击上面的按钮，输出的文本将告诉你2秒，4秒，6秒已经过去了。</p>
</body>
</html>
