<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>跨域</title>
</head>
<body>
	<script src="../jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		//同源策略：是浏览器的一种安全策略。同源：域名、协议、端口完全相同。
		//只有同源的地址才可以相互通过AJAX的方式请求。
		//同源或者不同源说的是两个地址之间的关系，不同源地址之间的请求我们称之为跨域请求 

		//不同地址之间如果需要相互请求，必须服务端和客户端相互配合才能完成
		
		$.get('http://locally.uieee.com/categories',function(res){
			console.log(res);
		});
	</script>
</body>
</html>
