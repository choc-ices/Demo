<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>遵循HTTP协议</title>
</head>
<body>
<script>

	var xhr = new XMLHttpRequest();
	
	//请求报文
	xhr.open('POST','./add.php');  //设置请求行

	xhr.setRequestHeader('Foo','Bar'); //设置一个请求头

	//一旦你的请求体是urlencoded格式的内容，一定要设置请求头中 Content-Type 'application/x-www-form-urlencoded'
	//Content-Type应该随着请求体的格式的变化而变化，如：
	//xhr.setRequestHeader('Content-Type','application/json');
	//xhr.send('{"foo":"123"}'); //以urlencoded格式设置请求体

	xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');

	xhr.send('key1=value1&key2=value2'); //以urlencoded格式设置请求体
	
</script>
</body>
</html>
