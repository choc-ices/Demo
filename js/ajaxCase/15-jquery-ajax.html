  	//
  	//关于请求类型（服务端没有设置Content-Type）
  	$.ajax({
  		url:'json.php',
  		type:'get',
  		// 用于设置响应体的类型  注意跟 data 参数没有关系
  		dataType:'json',
  		success:function(res){
  			// 一旦设置了 dataType 选项，就不再关心服务端响应的 Content-Type 了
  			// 客户端会主观认为服务器返回的就是json格式的字符串
  			console.log(res);
