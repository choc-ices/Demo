<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>AJAX快速上手（发送请求）（AJAX核心）</title>
</head>
<body>
<script type="text/javascript">
	//ajax是什么
	//浏览器提供的一套API，可以通过JavaScript调用，从而实现的通过代码控制请求与响应，实现网络编程。

	//涉及到AJAX操作的页面 “不能” 使文件协议访问（文件的方式访问）

	//AJAX是一套API核心  提供的类型：XMLHttpRequest
	//1.安装浏览器（用户代理）
	//xhr 就类似于浏览器的作用（发送请求接收响应）
	var xhr = new XMLHttpRequest();
	//2.打开浏览器 输入网址
	xhr.open('GET','http://localhost/ajaxblackhorse/time.php');
	//3.敲回车键 开始请求
	xhr.send();
	//4.等待响应

	//5.看结果

	// 1.创建一个XMLHttpRequest类型的对象----相当于打开一个浏览器
	var xhr = new XMLHttpRequest();
	// 2.打开与一个网址之间的连接----相当于在地址栏中输入访问地址
	xhr.open('GET','./time.php');
	// 3.通过连接发送一次请求----相当于回车或者点击访问发送请求
	xhr.send(null);
	// 4.指定xhr状态变化事件处理函数----相当于处理网页呈现后的操作
	xhr.onreadystatechange = function(){
		// 通过 xhr 的 readyState 判断此次请求的响应是否接收完成
		if(this.readyState === 4 && this.status === 200){
			// 通过 xhr 的 responseText 获取到响应的响应体
			console.log(this);
		}
	}

</script>
</body>
</html>
