<body>
<div id="main">
	<!-- Title -->
	<ul id="list">
		<li style="background:#ffcc00;">星云</li>
		<li>四叶草</li>
		<li>秋阳</li>
		<li>落花</li>
	</ul>
	<!-- 盒子 -->
	<div id="box">
		<div class="slide slide-active">
			<a href="#"><img src="images/1.jpg"></a>
		</div>
		<div class="slide">
			<a href="#"><img src="images/2.jpg"></a>
		</div>
		<div class="slide">
			<a href="#"><img src="images/3.jpg"></a>
		</div>
		<div class="slide">
			<a href="#"><img src="images/4.jpg"></a>
		</div>
		<div id="littleCircle">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div class="iconfont icon-jiantou"></div>
		<div class="iconfont icon-jiantou1"></div>
	</div>
</div>
<script type="text/javascript">

/***
	轮播：
	1、timer=定时器setInterval（显示第index张图片，1500）
	1.1 显示第index张图片：
	index>li.length?0:index;
	图片div选择器.show().sblings().hide();
	li和小圆点同理（两者取一）
	小圆点选择器.background-color......

	2、鼠标hover进div图片区clearInterval（）；
	2.1 点击小圆点定位到相应图片，获取小圆点index()（显示相应index图片）
*/
	$(document).ready(function(){
		var control=0;//控制显示索引
		var timer=null;//存储定时器

		//开始定时轮播
		function start(){
			timer=setInterval(function(){
				changeImg();
				control++;
			},1500);
		}
		
		//切换到第control张图片，显示第control张图片的函数
		function changeImg(){
			for(var i=0;i<$('#littleCircle li').length;i++){
				$('#box .slide').eq(i).hide();
				$('#list li').eq(i).css('background-color','#fff');
				$('#littleCircle li').eq(i).css('background-color','transparent');
			}
			if(control>=($('#box .slide').length)){
				control=0;
			}else if(control<0){
				control=3;
			}
			console.log("切换图片"+control);
			$('#box .slide').eq(control).show();
			$('#list li').eq(control).css('background-color','#fc0');
			$('#littleCircle li').eq(control).css('background-color','#ddd');
		}


		//开始
		start();
		//.hover()了，清除定时器
		$('#main').hover(function(){
			clearInterval(timer);
		},function(){
			start();
		});
		//点击list和小圆点，点哪个切哪个
		$('#list li,#littleCircle li').click(function(){
			control=$(this).index();
			console.log("点击"+control);
			changeImg();
		})
		//点击左右按钮切换
		$('.icon-jiantou1').click(function(){
			control--;
			console.log("左"+control);
			changeImg();
		})
		$('.icon-jiantou').click(function(){
			control++;
			console.log("右"+control);
			changeImg();
		})
	});

	
</script>
