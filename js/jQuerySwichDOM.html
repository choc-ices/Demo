<!DOCTYPE html>
<html>
<head>
	<title>jQuerySwichDOM</title>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.js"></script>
</head>
<body>
<div class="box">One</div>
<div class="box" id="box">Two</div>
<div class="box">Three</div>
<script type="text/javascript">
	var $box=$('.box');   //jQuery获取
	console.log($box);    //输出jQuery类数组对象jQuery.fn.init(3)
	var box=$box[0];      //jQuery转化为JS对象，输出下标为0，即第一个div节点<div class="box">One</div>
	var box1=$box[1];     //输出下标为1，即第二个div节点<div class="box" id="box">Two</div>
	console.log(box);
	console.log(box1);
	console.log("-------------");
	var b=document.getElementsByClassName("box");//获取JS DOM对象
	console.log(b);       //输出HTMLCollection(3)
	var $b=$(b);          //DOM对象转化为jQuery对象
	console.log($b);      //输出jQuery.fn.init(3)
</script>
</body>
</html>
