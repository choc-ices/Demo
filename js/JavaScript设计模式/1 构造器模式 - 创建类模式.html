	//ES6
	class Student{
		constructor(name, gender, score){
			this.name = name;
			this.gender = gender;
			this.score = score;
			this.quality = 100;

			this.sumScore = function(){
				return this.score + this.quality;
			}
			
		}

	}

	var ddd = new Student('丁咚咚', '女', 99);

	console.log(whh.name, whh.sumScore());
	console.log(ddd.name, ddd.sumScore());
