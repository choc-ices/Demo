<script type="text/javascript">
	// ES6
	var studentCount = 0;

	class Student{
	}

	class StudentBuilder{
		constructor(){
			this.student = new Student();
		}

		setName(name){
			this.student.name = name;
		}
		setGender(gender){
			if(gender !== '男' && gender!= '女'){
				throw "？？？";
			}
			this.student.gender = gender;
		}
		setHairLength(hairLength){
			if((this.student.gender == '男' && hairLength > 1) || (this.student.gender == '女' && hairLength > 25)){
				throw "回去理发";
			}
			this.student.hairLength = hairLength;
		}
		build(){
			studentCount++;
			console.log(studentCount);
			return this.student;
		}
	}

	var builder = new StudentBuilder();
	builder.setName('王华华');
	builder.setGender('男');
	builder.setHairLength(1);
	var whh = builder.build();

	var builder2 = new StudentBuilder();
	builder2.setName('萌呀呀');
	builder2.setGender('女');
	builder2.setHairLength(21);
	var myy = builder2.build();

	console.log(whh);
	console.log(myy);

</script>
