<script>
	//ES6实现
	class Student{
		constructor(name, gender, score){
			this.name = name;
			this.gender = gender;
			this.score = score;
			this.quality = 100;
		}

		sumScore(){
			return this.score + this.quality;
		}

		mount(){
			var tr = document.createElement('tr');
			tr.innerHTML = 
			'<td>' + this.name + '</td>' + 
			'<td>' + this.gender + '</td>' + 
			'<td>' + this.score + '</td>' + 
			'<td>' + this.quality + '</td>' + 
			'<td>' + this.sumScore() + '</td>';

			var roster = document.getElementById('roster');
			roster.appendChild(tr);
		}
	}

	var whh = new Student('吴呼呼', '男', 89);
	var ddd = new Student('丁咚咚', '女', 99);
	whh.mount();
	ddd.mount();
</script>
